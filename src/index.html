<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/b442ec2418.js" crossorigin="anonymous"></script>
  <title>Matt's Leaderboard</title>
</head>
<body>
  <main>
    <header id="title">
      <h1>Leaderboard</h1>
    </header>
    <section id="bigcontainer">
      <section id="scoreboard-container">
        <div id="refresh">
          <p>Recent high scores</p>
          <button id="refresh-btn" type="button">Refresh</button>
        </div>
        <div id="score-list-container">
          <ul id="score-list"></ul>
        </div>
      </section>
      <section id="newscore-container">
        <p>Add your score</p>
        <form id="form" action="" method="get">
          <label for="name" hidden>name: </label>
          <input type="text" name="name" id="name-input" placeholder="Your name" required><br>
          <label for="score" hidden>score: </label>
          <input type="number" name="score" id="score-input" placeholder="Your score" required><br>
          <button id="submit-btn" type="submit">Submit</button>
        </form>
      </section>
    </section>
  </main>
</body>
</html>
